<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Registration</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="Registration.css" rel="stylesheet" type="text/css">
</head>

<body>
	
<div class="container-fluid">
	<a class="navbar-brand" href="#"><img src="843256_medical_512x512.png" alt="Logo">			<strong>&nbsp;&nbsp;MedsPlzz</strong>
	</a>
</div>
	
<div class="container-fluid">
	<div class="row" id="registrationform">
		<div class="col-md-8"></div>
		<div class="col-md-4">
			<form action="">
				<h3><b>Sign Up</b></h3>
				<div class="form-group">
					<label for="exampleInputEmail1">Full name</label>
					<input class="form-control" type="text" placeholder="Full name">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email</label>
					<input class="form-control" type="email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input class="form-control" type="text" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Password</label>
					<input class="form-control" type="password" placeholder="password">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Retype password</label>
					<input class="form-control" type="password" placeholder="Retype password">
				</div>
				<button type="submit" class="btn btn-success btn-block">Sign Up</button>
				<h6 align="center">Already have an account? <a href="../Login/Login.html">click here</a></h6>
			</form>
		</div>
	</div>
</div>
	
	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
